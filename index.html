<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rymownik - Edytor i Analizator Rym√≥w</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Rymownik</h1>
            <p>Pisz, licz sylaby i maluj rymy.</p>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab-btn active" data-tab="edit">üìù Edycja</button>
                <button class="tab-btn" data-tab="paint">üé® Malowanie</button>
            </div>
            <div class="actions">
                <button id="auto-rhyme-btn" title="Wykryj rymy automatycznie">ü§ñ Auto-Rymy</button>
                <button id="copy-btn" title="Skopiuj tekst i statystyki">üìã Kopiuj</button>
                <button id="clear-btn" title="Wyczy≈õƒá wszystko">üóëÔ∏è Wyczy≈õƒá</button>
            </div>
        </div>

        <main>
            <!-- Zak≈Çadka Edycji -->
            <div id="edit-tab" class="tab-content active">
                <div class="editor-container">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <textarea id="text-input" placeholder="Wpisz tutaj sw√≥j tekst...&#10;Ka≈ºdy wers w nowej linii.&#10;Aplikacja policzy sylaby automatycznie."></textarea>
                    <div class="syllable-counts" id="syllable-counts">0</div>
                </div>
            </div>

            <!-- Zak≈Çadka Malowania -->
            <div id="paint-tab" class="tab-content">
                <div class="toolbar">
                    <span>Wybierz kolor:</span>
                    <div class="color-palette" id="color-palette">
                        <!-- Kolory generowane przez JS -->
                    </div>
                    <label class="checkbox-container">
                        <input type="checkbox" id="imperfect-rhymes-check" checked>
                        <span class="checkmark"></span>
                        Szukaj rym√≥w niedok≈Çadnych
                    </label>
                </div>
                <div id="paint-area" class="paint-canvas">
                    <!-- Tutaj pojawi siƒô tekst do malowania -->
                </div>
            </div>
        </main>

        <footer>
            <div class="stats">
                <span id="stat-lines">Wersy: 0</span>
                <span id="stat-words">S≈Çowa: 0</span>
                <span id="stat-syllables">Sylaby (suma): 0</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
